<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Words - Dictionary</title>
  <style>
  :root {
        --primary: tomato;          /* main tomato color */
        --primary-dark: #e5533d;    /* darker tomato */
        --primary-light: #ffe5e0;   /* soft tomato tint */

        --text-dark: #333;
        --text-muted: #666;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fffafa 0%, #ffeceb 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }

    .loading {
      text-align: center;
      color: var(--primary);
      font-size: 20px;
      padding: 40px;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .words-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .word-card {
      background: var(--primary-light);
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid var(--primary);
      border-right: 4px solid var(--primary);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .word-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .word-title {
      font-size: 24px;
      color: var(--primary);
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: capitalize;
    }

    .word-definition {
      color: #555;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .word-example {
      color: #777;
      font-style: italic;
      font-size: 14px;
      padding: 10px;
      background: white;
      border-radius: 5px;
      margin-top: 10px;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Back button to index page -->
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
    
    <h1>üìö All Dictionary Words</h1>
    <p class="subtitle" id="wordCount">Loading words...</p>

    <!-- This div will be filled with word cards -->
    <div id="wordsContainer">
      <p class="loading">Loading all words from dictionary...</p>
    </div>
  </div>

  <script>
    // This runs when page loads
    window.addEventListener('DOMContentLoaded', async () => {
      await loadAllWords();
    });

    async function loadAllWords() {
      const container = document.getElementById('wordsContainer');
      const wordCount = document.getElementById('wordCount');
      
      try {
        // Call to the /words endpoint
        const response = await fetch('/words');
        const data = await response.json();
        
        if (data.success) {
          const words = data.words;
          const wordNames = Object.keys(words);
          
          // Update word count
          wordCount.textContent = `Found ${data.total} words in the dictionary`;
          
          // Build HTML for all words
          let html = '<div class="words-grid">';
          
          // Loop through each word and create a card
          wordNames.forEach(wordName => {
            const wordData = words[wordName];
            
            html += `
              <div class="word-card">
                <h2 class="word-title">${wordName}</h2>
                <p class="word-definition">
                  <strong>Definition:</strong> ${wordData}
                </p>
                ${wordData.example ? `
                  <div class="word-example">
                    <strong>Example:</strong> "${wordData.example}"
                  </div>
                ` : ''}
              </div>
            `;
          });
          
          html += '</div>';
          
          // Display all the cards
          container.innerHTML = html;
          
        } else {
          // Show error message
          container.innerHTML = `
            <p class="error">
              Error loading words: ${data.error}
            </p>
          `;
        }
        
      } catch (error) {
        // Show error if fetch fails
        container.innerHTML = `
          <p class="error">
            Failed to load words: ${error.message}
          </p>
        `;
      }
    }
  </script>
</body>
</html>
